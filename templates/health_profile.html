<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Profile & Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="dashboard-container">
    <nav class="navbar">
      <h1>üè• Medical Dashboard</h1>
      <div class="nav-links">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('predict') }}">New Prediction</a>
        <a href="{{ url_for('history') }}">History</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    </nav>

    <main class="dashboard-content">
      <h2>üßæ Health Profile & Settings</h2>
      <div class="form-box" style="max-width: 800px; margin: 0 auto;">
        <form method="POST" action="{{ url_for('health_profile') }}">
          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" name="age" type="number" min="0" value="{{ user.get('age','') }}" />
          </div>
          <div class="form-group">
            <label for="blood_type">Blood Type</label>
            <input id="blood_type" name="blood_type" type="text" placeholder="e.g., O+" value="{{ user.get('blood_type','') }}" />
          </div>
          <div class="form-group">
            <label for="allergies">Allergies</label>
            <textarea id="allergies" name="allergies" rows="2" placeholder="e.g., Penicillin, Peanuts">{{ user.get('allergies','') }}</textarea>
          </div>
          <div class="form-group">
            <label for="conditions">Chronic Conditions</label>
            <textarea id="conditions" name="conditions" rows="2" placeholder="e.g., Hypertension, Diabetes">{{ user.get('conditions','') }}</textarea>
          </div>
          <div class="form-group">
            <label for="emergency_contact">Emergency Contact</label>
            <input id="emergency_contact" name="emergency_contact" type="text" placeholder="Name + Phone" value="{{ user.get('emergency_contact','') }}" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
        </form>
        <div style="text-align:center; margin-top:20px;">
          <a class="btn btn-secondary" href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
