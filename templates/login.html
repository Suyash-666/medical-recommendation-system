<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>Login to Your Account</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <span id="toggleIcon" class="toggle-password" onclick="togglePassword()">
                            üëÅÔ∏è
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <p class="form-footer">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
            </p>
            
            <p class="form-footer">
                <a href="{{ url_for('landing') }}">‚Üê Back to Home</a>
            </p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/password_toggle.js') }}"></script>
</body>
</html>
